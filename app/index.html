<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
<header class="header">
    <div class="container header__container">
        <a class="logo" href="#">
            <img src="./img/logo-top.png" alt="Logo: Ehya site logo">
        </a>
        <div class="header__right">
            <nav class="header-menu header__menu">
                <ul class="header-menu__list">
                    <li class="header-menu__item"><a href="#">Рекомендации</a></li>
                    <li class="header-menu__item"><a href="#">Книги</a></li>
                    <li class="header-menu__item"><a href="#">Блог</a></li>
                </ul>
            </nav>
            <button class="header__button site-button site-button-white-blue">
                Получить
            </button>
        </div>
        <button class="menu-button header__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
        </button>
    </div>
</header>
<section class="book">
    <div class="container book__container">
        <div class="book__description book-description">
            <h1 class="book-description__header"><span class="book-description__category">Design Theory:</span><br>
                The Psychology of
                Graphic Design Pricing
            </h1>
            <p class="book-description__author">
                КНИГА МИШЕЛЯ ЯНГА
            </p>
            <p class="book-description__text">Спустя 15 лет я управляю собственной студией, выполнив тысячи проектов для
                крупных клиентов. Теперь я
                делюсь своими золотыми стратегиями ценообразования на творческую работу.
            </p>
            <div class="book__buttons book-buttons">
                <button class="book-buttons__button book-buttons__button-buy site-button site-button-blue-white">КУПИТЬ СЕЙЧАС</button>
                <button class="book-buttons__button  book-buttons__button-read site-button site-button-white-blue">ЧИТАТЬ ДЕМО</button>
            </div>
        </div>
        <div class="book__image book-image">
            <div class="book-image__wrapper">
                <img src="img/book-image.jpg" class="book-image__img" alt="The Psychology of Graphic Design Pricing">
            </div>
        </div>
    </div>
</section>
</body>
</html>
